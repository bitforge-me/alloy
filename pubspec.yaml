name: alloy
description: A front end to Beryllium

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  google_fonts: ^4.0.3
  universal_platform: ^1.0.0+1
  flutter_phoenix: ^1.0.0
  bs58check: ^1.0.2
  bech32: ^0.2.1
  bolt11_decoder: ^1.0.1
  web3dart: ^2.2.0
  url_launcher: ^6.1.9
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  event: ^2.0.5
  quiver: ^3.0.1
  json_annotation: ^4.7.0
  freezed_annotation: ^2.2.0
  logging: ^1.0.2
  universal_html: ^2.0.8
  qr_flutter: ^4.0.0
  rxdart: ^0.27.4
  intl: ^0.17.0
  synchronized: ^3.0.0+2
  provider: ^6.0.4
  #mobile_scanner: ^1.0.0
  mobile_scanner:
    git:
      url: https://github.com/djpnewton/mobile_scanner.git
      ref: 3b3fd862c128c496037d2f8c3d8b53ecdc66b11b
    #  ref: more-fixes
    #path: ../mobile_scanner
  zapdart:
    git:
      url: https://github.com/zap-me/zapdart.git
      ref:  20465774ada5d1a5016069c87e4dfbdaba3ab49c
    #path: ../zapdart
  carousel_slider: ^4.1.1
  jiffy: ^5.0.0
  file_saver: ^0.2.1

dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.5.4
  freezed: ^2.1.1
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo.png
    - assets/new-logo.png
    - assets/auth.png
    - assets/google-play.svg
    - assets/app-store.svg
    - assets/crypto_logos/
    - assets/deposit_methods/
    - assets/aplyid-logo.webp
    - assets/pouch-logo.png
      # we need to package our fonts used by dart:google_fonts package or else the chosen fonts will fail to load in iOS Safari
    - google_fonts/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: google_fonts/RobotoMono-Regular.ttf
        - asset: google_fonts/RobotoMono-Bold.ttf
          weight: 700